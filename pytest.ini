[pytest]
# Pytest configuration for Inferno-AI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.4

# Test paths
testpaths = tests

# Add src to Python path
pythonpath = src

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Capture output (per-test)
    --capture=no
    # Color output
    --color=yes

# Markers
markers =
    slow: marks tests as slow running (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external services
    e2e: marks tests as end-to-end tests
    security: marks security-critical tests
    requires_api: marks tests that need real Anthropic API access
    requires_qdrant: marks tests that need Qdrant running

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src/inferno
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
